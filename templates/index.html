<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cliente RPC Flask</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Enviar mensaje RPC</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/">
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Mensaje</label>
                                <input type="text" class="form-control" id="mensaje" name="mensaje" placeholder="Escribe tu mensaje..." required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </form>
                        {% if respuesta %}
                            <div class="alert alert-success mt-4" role="alert">
                                <strong>Respuesta del servidor:</strong> {{ respuesta }}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, si usas JS dinÃ¡mico) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
